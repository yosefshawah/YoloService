name: Yolo Multi-Arch Build and Push

on:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up QEMU for cross-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ Log in to Docker Hub (use username + PAT)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Build and push multi-arch image
      - name: Build and push Docker image
        run: |
          # Tags
          VERSION_TAG="0.0.2"
          COMMIT_TAG="${{ github.sha }}-$(date +%Y%m%d-%H%M%S)"

          # Build and push with multiple tags
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/yolo:$VERSION_TAG \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/yolo:$COMMIT_TAG \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/yolo:latest \
            --push .
